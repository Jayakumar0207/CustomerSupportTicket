<div class="signup-wrapper">
  <div class="signup-image">
    <img src="assets/support-team.jpg" alt="Sign Up Image" />
  </div>
  <div class="signup-form-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form" novalidate>
      <h2>Sign Up</h2>

      <label for="name">Full Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Enter your full name"
        autocomplete="name"
      />
      <div class="error" *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
        <small *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</small>
      </div>

      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        autocomplete="email"
      />
      <div class="error" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email</small>
      </div>

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        autocomplete="new-password"
      />
      <div class="error" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="signupForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </small>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm your password"
        autocomplete="new-password"
      />
      <div class="error" *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid">
        <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">
          Confirm Password is required
        </small>
        <small *ngIf="signupForm.errors?.['passwordMismatch']">
          Passwords do not match
        </small>
      </div>
      
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="" disabled>Select a role</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <div class="error" *ngIf="signupForm.get('role')?.touched && signupForm.get('role')?.invalid">
        <small *ngIf="signupForm.get('role')?.errors?.['required']">Role is required</small>
      </div>

      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      <p class="login-link">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
</div>
