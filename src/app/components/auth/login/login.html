<div class="login-wrapper">
  <div class="login-image">
    <img src="assets/support-team.jpg" alt="Customer Support" />
  </div>
  <div class="login-form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <h2>Login Page</h2>

      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        autocomplete="email"
      />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</small>
      </div>

      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter your password"
        autocomplete="current-password"
      />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small>Password is required</small>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign Up</a>
    </p>
    </form>
  </div>
</div>
